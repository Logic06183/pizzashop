{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="uk-container uk-margin-medium uk-width-1-3@m uk-width-1-2@s">
    <h2 class="uk-text-center">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% for field in form %}
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">{{ field.label_tag }}</label>
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password"
                    placeholder="{% if 'password2' == field.name %}Confirm Password{% else %}Enter Password{% endif %}"
                    name="{{ field.name }}" id="{{ field.auto_id }}">
            </div>
        </div>
        {% endfor %}
        <button class="uk-button uk-button-primary uk-width-1-2@s uk-width-expand uk-align-center" type="submit"
            name="action">{% trans 'Set Password' %}</button>
    </form>
</div>
{% endblock %}
