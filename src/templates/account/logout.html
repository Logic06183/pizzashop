{% extends "account/base.html" %}

{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="uk-container uk-margin-medium uk-width-1-3@m uk-width-1-2@s">
  <h2 class="uk-text-center"> Logout </h2>

  <p class="uk-text-center">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="uk-button uk-button-primary uk-width-1-2@s uk-width-expand uk-align-center"
      type="submit">{% trans 'Sign Out' %}</button>
  </form>

</div>
{% endblock %}
