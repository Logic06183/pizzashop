{% extends 'pages/base.html' %}
{% load static %}

{% block content %}
<div class="uk-container uk-margin-large uk-width-1-3@m uk-width-1-2@s">
    <h2 class="uk-text-center"> Login </h2>
    {% include 'partials/_alerts.html' %}
    <form class="uk-form-stacked" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Username</label>
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" placeholder="johndoe01" name="username">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Password</label>
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" placeholder="Enter Password" name="password">
            </div>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-2@s uk-width-expand uk-align-center">Login</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/alert.js' %}"></script>
{% endblock %}
