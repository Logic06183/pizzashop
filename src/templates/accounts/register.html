{% extends 'pages/base.html' %}
{% load static %}
{% block content %}
<div class="uk-container uk-margin-medium uk-width-1-3@m">
    <h2 class="uk-text-center"> Register </h2>
    {% include 'partials/_alerts.html' %}
    <form class="uk-form-stacked" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">First Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="John" name="first_name"
                    required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Last Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="Doe" name="last_name" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Username</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="text" placeholder="johndoe01" name="username"
                    required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="email" placeholder="johndoe@email.com" name="email"
                    required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Password</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="password" placeholder="Enter Password"
                    name="password" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Confirm Password</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" type="password" placeholder="Confirm Password"
                    name="password2" required>
            </div>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-2@s uk-width-expand uk-align-center">Sign Up</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/alert.js' %}"></script>
{% endblock %}
