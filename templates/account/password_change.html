{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="uk-container uk-margin-medium uk-width-1-3@m uk-width-1-2@s">
    <h2 class="uk-text-center">{% trans "Change Password" %}</h2>

    <form class="uk-form-stacked" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% for field in form %}
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">{{ field.label_tag }}</label>
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" placeholder="Enter {{ field.label }}" name="{{ field.name }}"
                    id="{{ field.auto_id }}">
            </div>
        </div>
        {% endfor %}
        <button class="uk-button uk-button-primary uk-width-expand uk-align-center" type="submit"
            name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
